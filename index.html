  body {
    background: radial-gradient(circle at top, #2b002b 0%, #000 100%);
    color: #ffb347;

    text-align: center;
    margin: 0;

  h1 {
    color: #ff7518;
    text-shadow: 3px 3px 8px black, 0 0 25px #ff7518;
    animation: flicker 2s infinite;
  }

  @keyframes flicker {
    0%,19%,21%,23%,25%,54%,56%,100% {opacity: 1;}
    20%,24%,55% {opacity: 0.3;}
  }

  .carousel {
    position: relative;
    max-width: 600px;
    margin: 40px auto;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 30px #ff7518, 0 0 60px rgba(255,117,24,0.5);
  }

  .slides {
    display: flex;
    transition: transform 0.7s ease-in-out;
  }

  .slides a img {
    width: 100%;
    flex-shrink: 0;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: #ff7518;
    background: rgba(0,0,0,0.4);
    border: none;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 10px;
    user-select: none;
  }
  .arrow:hover {
    background: rgba(255,117,24,0.6);
  }
  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }

  .slides a img {
    width: 100%;
    flex-shrink: 0;
    transition: transform 0.3s;
  }
  
  .slides a img:hover {
    transform: rotate(-3deg) scale(1.05);
    animation: wiggle 0.5s ease-in-out infinite;
  }
  
  @keyframes wiggle {
    0%,100% { transform: rotate(-3deg); }
    50% { transform: rotate(3deg); }
  }

  
  footer {

  }

  }
  
  .slides a img {
    width: 100%;
    height: auto; /* maintain aspect ratio */
    display: block;
    flex-shrink: 0;
    transition: transform 0.3s;
  }
  
  #mainHeader {

    display: inline-block;
    transition: transform 0.3s;

  }
  
  @keyframes glow {
