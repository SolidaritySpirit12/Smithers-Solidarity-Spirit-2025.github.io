  @keyframes flicker {

  }

  .carousel {
    position: relative;

  }

    color: #ff7518;
    background: rgba(0,0,0,0.4);
    border: none;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 10px;
    user-select: none;
  }
  .arrow:hover {

  }
  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }

  .slides a img {
    width: 100%;
    flex-shrink: 0;
    transition: transform 0.3s;
  }
  
  .slides a img:hover {
    transform: rotate(-3deg) scale(1.05);
    animation: wiggle 0.5s ease-in-out infinite;
  }
  
  @keyframes wiggle {
    0%,100% { transform: rotate(-3deg); }
