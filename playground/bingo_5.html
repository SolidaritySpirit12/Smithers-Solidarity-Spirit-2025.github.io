  button:hover {

<header>

<table id="bingoCard">
  <tr><th>B</th><th>I</th><th>N</th><th>G</th><th>O</th></tr>

  <tr><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td></td><td></td><td></td><td></td><td></td></tr>
</table>

<form id="bingoForm">
  <h2>Submit Your Card</h2>
  <label for="username">Your Name</label>
  <input type="text" id="username" name="username" placeholder="Enter your name">

  <label for="memberid">Member ID</label>
  <input type="text" id="memberid" name="memberid" placeholder="Enter your member ID">

  <label for="union">Union</label>
  <input type="text" id="union" name="union" placeholder="Enter your union (e.g., BCGEU)">

  <button type="submit">Submit Bingo</button>
  <div class="thanks">ðŸŽ‰ Thanks for submitting your card! Good luck! ðŸŽ‰</div>

<footer>

<script>
  // Trees of BC (excluding FREE SPACE)
  const items = [
    "Western Red Cedar","Douglas Fir","Sitka Spruce","Western Hemlock","Black Cottonwood",
    "Red Alder","Bigleaf Maple","Paper Birch","Lodgepole Pine","Western White Pine",
    "Grand Fir","Yellow Cedar","Balsam Poplar","Engelmann Spruce","Subalpine Fir",
    "Amabilis Fir","Western Larch","Mountain Hemlock","Shore Pine","Pacific Yew",
    "Black Spruce","Cascara","Pacific Dogwood","Oregon Ash"
  ];

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function populateBingo() {
    const shuffled = shuffle([...items]);
    const table = document.getElementById("bingoCard");
    let index = 0;
    for (let r = 1; r < table.rows.length; r++) {
      for (let c = 0; c < table.rows[r].cells.length; c++) {
        const cell = table.rows[r].cells[c];
        if (!cell.classList.contains("free")) {
          cell.textContent = shuffled[index];
          index++;
        }
      }
    }
  }

  populateBingo();

  document.querySelectorAll("td:not(.free)").forEach(cell => {
    cell.addEventListener("click", () => cell.classList.toggle("clicked"));
  });

  const form = document.getElementById("bingoForm");
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const memberid = document.getElementById("memberid").value.trim();
    const union = document.getElementById("union").value.trim();
    if (!username || !memberid || !union) {
      alert("Please fill in all fields before submitting!");
      return;
    }
    console.log("Submitted:", { username, memberid, union });
    form.querySelector(".thanks").style.display = "block";
    form.reset();
  });
</script>

</body>
</html>
