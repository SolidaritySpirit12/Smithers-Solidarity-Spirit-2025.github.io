<script>
const halloweenItems = [
  "Jack-o'-lantern",

  "Candy bucket shaped like a pumpkin"
];



  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function populateBingo() {
    const shuffled = shuffle([...items]);
    const table = document.getElementById("bingoCard");
    let index = 0;
    for (let r = 1; r < table.rows.length; r++) {
      for (let c = 0; c < table.rows[r].cells.length; c++) {
        const cell = table.rows[r].cells[c];
        if (!cell.classList.contains("free")) {
          cell.textContent = shuffled[index];
          index++;
        }
      }
    }
  }

  populateBingo();

  document.querySelectorAll("td:not(.free)").forEach(cell => {
    cell.addEventListener("click", () => cell.classList.toggle("clicked"));
  });

  const form = document.getElementById("bingoForm");
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const memberid = document.getElementById("memberid").value.trim();
    const union = document.getElementById("union").value.trim();
    if (!username || !memberid || !union) {
      alert("Please fill in all fields before submitting!");
      return;
    }
    console.log("Submitted:", { username, memberid, union });
    form.querySelector(".thanks").style.display = "block";
    form.reset();
  });
</script>
